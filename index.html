<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div id="header">
        <h1>Memory Game</h1>
    </div>
    <div id="menu">
        <div class="menuElement">
            Level: <span id="level"></span>
        </div>
        <div class="menuElement">
            Pieces to guess: <span id="amountToGuess"></span>
        </div>
        <div class="menuElement">
            <label for="numberPieces">Additional pieces to display:</label>
            <input type="number" id="numberPieces" name="numberPieces" placeholder="Min: 0" min="0" onchange="controller.changeNumberPieces(this)"
            />
        </div>
        <div class="menuElement">

            <label for="showtime">Showtime of pieces to guess (ms):</label>
            <input type="number" id="showtime" name="showtime" placeholder="Min: 500, Max: 6000" min="500" max="6000" onchange="controller.changeShowTime(this)"
            />
        </div>
        <div class="menuElement">
            <label for="errorsPossible">Possible errors per piece:</label>
            <input type="number" id="errorsPossible" name="errorsPossible" placeholder="Min: 0" min="0" onchange="controller.changeErrorsPossible(this)"
            />
        </div>
        <div class="menuElementAccuracy">
            Accuracy: <span id="accuracy">- %</span>
        </div>
    </div>
    <div id='buttons'>
        <div class="menuButton">
            <button id="Restart" onclick="controller.restartGame()">RESTART</button>
        </div>
        <div class="menuButton">
            <button id="highlight" onclick="controller.newHighlight()">HIGHLIGHT</button>
        </div>
    </div>
    <div id="content">
        <!-- generated by js -->
    </div>
    <script src="js/controller.js"></script>
    <script src="js/game.js"></script>
    <script src="js/view.js"></script>
    <script>
        window.onload = function () {
            controller.startGame();

        }
    </script>
</body>

</html>
